<mat-card>
    <mat-card-header>
        <mat-card-title>Join now</mat-card-title>
    </mat-card-header>
    <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
    <mat-card-content>
      <div class="signup-container">
          <mat-form-field>
              <input matInput type="text" placeholder="Email Address" name="email" required/>
              <mat-error>This field is required</mat-error>
          </mat-form-field>
      <!--
        <mat-form-field>
            <input matInput placeholder="Password" type="password" required
            [(ngModel)]="password" name="password" #password="ngModel" id="password">
        </mat-form-field>
      -->
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Sign Up</button>
    </mat-card-actions>
  </form>
</mat-card>
